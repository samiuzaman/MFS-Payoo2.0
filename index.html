<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS-Payoo</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div id="account-balance" class="stat-value text-center">
                  8400
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- Features Start -->
            <div class="flex gap-4">
              <button id="show-add-money-form" class="btn btn-Normal">
                Add Money
              </button>
              <button id="show-cash-out-form" class="btn btn-Normal">
                Cash Out
              </button>
              <button id="show-transactions-history" class="btn btn-Normal">
                Transactions
              </button>
            </div>
            <!-- Features End -->
            <div class="divider"></div>
            <!-- Add Money Form Start -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Add Money Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add Money Form End -->
            <!-- Cash Out Form Start -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cash-out-amount"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash Out Form End -->
            <!-- Transactions Start -->
            <div id="transactions-history" class="hidden">
              <h1 class="text-3xl text-center">Transactions History</h1>
              <div id="transactions-container" class="space-y-3"></div>
            </div>
            <!-- Transactions End -->
          </div>
        </div>
      </div>
    </main>
    <!-- Link External JavaScript File -->
    <script src="utilities.js"></script>
    <script src="home.js"></script>
    <script src="addMoney.js"></script>
    <script src="cashOut.js"></script>
  </body>
</html>
